<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Login Usuario</title>
</head>
<body>
    <div class="contenedor-principal">
      <div class="login-box">
          <div class="div-banner">
            <img class="banner-autorenova" src="images/MiGPSBannerFlat.png" alt="fondo">
          </div>
          <h1>Inicio de Sesión</h1>
          <form>
              <span class="icon-user"></span><input type="text" placeholder="Ingrese su Correo" required>
              <input type="password" name="" id="" placeholder="Ingrese su Contraseña" required>
              <input type="submit" value="Ingresar">
              <a href="#">¿Olvidó su Contraseña?</a>
          </form>
      </div>
    </div>
</body>
</html>
